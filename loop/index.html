<section id="main">
  <h1>Loop</h1>
  <p>
    Loop is a little, functional language that runs on the JVM. Ironically, there is no loop construction in Loop.
  </p>
  <p>
    Here is quicksort in Loop (similar to haskell):
  </p>
  <pre>
quicksort(ls) -->
  []     : []
  [x:xs] : quicksort(i for i in ls if i > x) + x + quicksort(i for i in ls if i < x)</pre>
